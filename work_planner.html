<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Work Planner â€¢ EPS</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Unified Task & WSID Planner">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="16x16" href="icon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon-32x32.png">

    <!-- Styles -->
    <link rel="stylesheet" href="design-tokens.css">
    <link rel="stylesheet" href="styles.css">
    <link id="theme-link" rel="stylesheet" href="theme-light.css">

    <!-- Excel Parser -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" defer></script>

    <style>
        :root {
            /* Column widths */
            --w-handle: 30px;
            --w-data: 180px;
            --w-catatan: 250px;
            --w-plan: 100px;
            --w-status: 120px;
            --w-action: 50px;
        }

        /* Layout Overrides for Unified Look */
        body {
            min-height: 100vh;
        }

        .page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Header Area */
        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 12px;
        }

        .app-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-hover);
            cursor: pointer;
        }

        /* Status Button */
        .status-btn {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
            text-align: center;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .status-btn.status-outstanding {
            background: rgba(239, 68, 68, 0.15);
            color: #dc2626;
            border-color: rgba(239, 68, 68, 0.35);
        }

        .status-btn.status-done {
            background: rgba(34, 197, 94, 0.15);
            color: #16a34a;
            border-color: rgba(34, 197, 94, 0.35);
        }

        .status-btn:hover {
            filter: brightness(0.95);
            transform: scale(1.02);
        }

        /* Tab Bar (Scrollable) */
        .tabs-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 4px;
            -webkit-overflow-scrolling: touch;
        }

        .tab-item {
            padding: 10px 16px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            cursor: pointer;
            white-space: nowrap;
            color: var(--text-color);
            transition: all 0.2s;
            font-size: 13px;
            font-weight: 500;
        }

        .tab-item.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
            color: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: 600;
        }

        .tab-add-btn {
            padding: 10px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.4);
            border: 1px dashed var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.6;
        }

        .tab-add-btn:hover {
            opacity: 1;
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* Metrics & Toolbar */
        .dashboard-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .metric-card {
            flex: 1;
            min-width: 100px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            padding: 12px;
            border-radius: 12px;
            border: var(--glass-border);
            text-align: center;
            box-shadow: var(--shadow-sm);
        }

        .metric-val {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-color);
        }

        .metric-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Controls Section */
        .controls-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            padding: 16px;
            border-radius: 12px;
            border: var(--glass-border);
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-shadow: var(--shadow-md);
        }

        /* Buttons shared */
        .btn-glass {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--text-color);
            text-decoration: none;
        }

        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-1px);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            opacity: 0.9;
            color: white !important;
        }

        .btn-danger {
            color: #dc2626;
            border-color: rgba(220, 38, 38, 0.3);
        }

        /* Mapping Grid for Excel */
        .mapping-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 8px;
        }

        select.map-select {
            width: 100%;
            padding: 6px;
            border-radius: 6px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 12px;
        }

        /* Table */
        .table-responsive {
            overflow-x: auto;
            border-radius: 12px;
            border: var(--glass-border);
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th {
            background: rgba(99, 102, 241, 0.08);
            color: var(--primary-color);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.5px;
            padding: 10px;
            text-align: center;
            white-space: nowrap;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            vertical-align: middle;
            text-align: center;
        }

        .col-drag {
            cursor: grab;
            color: #94a3b8;
        }

        textarea.cell-edit {
            width: 100%;
            min-height: 32px;
            padding: 4px;
            border-radius: 6px;
            border: 1px solid transparent;
            background: transparent;
            font-family: inherit;
            font-size: 13px;
            resize: vertical;
            color: var(--text-color);
        }

        input.cell-edit {
            width: 100%;
            padding: 4px;
            border-radius: 6px;
            border: 1px solid transparent;
            background: transparent;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            color: var(--primary-color);
            text-align: center;
        }

        textarea.cell-edit:focus,
        input.cell-edit:focus {
            background: rgba(255, 255, 255, 0.8);
            border-color: var(--primary-color);
            outline: none;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .page-container {
                padding: 8px;
            }

            .dashboard-row {
                gap: 8px;
            }

            .metric-card {
                padding: 8px;
            }

            /* Table Compact for Mobile */
            th,
            td {
                padding: 8px 4px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="page-container">
        <!-- Header -->
        <header class="app-header">
            <div class="app-title" onclick="app.renameTab()">Work Planner</div>
            <div style="display:flex; gap:8px;">
                <button class="btn-glass" onclick="$('#fileImport').click()" title="Import JSON">â¬‡ Import</button>
                <button class="btn-glass" onclick="app.exportTabData()" title="Export JSON">â¬† Export</button>
                <input type="file" id="fileImport" hidden accept=".json" onchange="app.importUniversal(this)">
            </div>
        </header>

        <!-- Tabs -->
        <div class="tabs-wrapper" id="tabsContainer">
            <!-- Tabs injected by JS -->
            <div class="tab-add-btn" onclick="app.addTab()">+</div>
            <div class="tab-add-btn" onclick="app.deleteTab()" style="border-color:rgba(239,68,68,0.5); color:#ef4444;"
                title="Hapus Tab Aktif">âœ•</div>
        </div>

        <!-- Metric Cards -->
        <div class="dashboard-row">
            <div class="metric-card">
                <div class="metric-val" id="mTotal">0</div>
                <div class="metric-label">Total</div>
            </div>
            <div class="metric-card">
                <div class="metric-val" id="mDone">0</div>
                <div class="metric-label">Done</div>
            </div>
            <div class="metric-card">
                <div class="metric-val" id="mOut">0</div>
                <div class="metric-label">Outstanding</div>
            </div>
        </div>

        <!-- Controls Area -->
        <div class="controls-card">
            
            <!-- Main Toolbar -->
            <div style="display:flex; gap:8px; flex-wrap:wrap; align-items:center;">
                <button class="btn-glass btn-primary" onclick="app.addData()">+ Add Data</button>
                <button class="btn-glass" onclick="app.resetStatus()">â†º Reset Status</button>
                
                <!-- ID for Excel file input hidden, triggered by button if needed or just visible -->
                 <div class="import-area" style="padding:4px 8px; flex:1; min-width:200px; display:flex; align-items:center; gap:8px; background:rgba(255,255,255,0.3); border-radius:8px;">
                    <span class="metric-label">Update Plan from Excel:</span>
                    <input type="file" id="fileExcel" accept=".xlsx" style="font-size:12px; width:100%; color:var(--text-color);">
                </div>
            </div>

            <!-- Excel Mapping Area (Initially hidden) -->
            <div id="excelMappingArea" style="display:none; margin-top:8px; padding-top:8px; border-top:1px dashed rgba(0,0,0,0.1);">
                 <div class="mapping-grid">
                    <div>
                        <div class="metric-label">Kolom WSID (Excel)</div>
                        <select id="mapWSID" class="map-select"></select>
                    </div>
                     <div>
                        <div class="metric-label">Kolom Plan (Excel)</div>
                        <select id="mapPlan" class="map-select"></select>
                    </div>
                     <div style="display:flex; align-items:flex-end;">
                        <button class="btn-glass btn-primary" onclick="app.processExcel()" style="width:100%;">Update Plan</button>
                    </div>
                </div>
            </div>

            <!-- Filter Segment -->
            <div style="display:flex; gap:4px; margin-top:12px;">
                <button class="btn-glass active" data-filter="all" onclick="app.setFilter('all')">All</button>
                <button class="btn-glass" data-filter="done" onclick="app.setFilter('done')">Done</button>
                <button class="btn-glass" data-filter="outstanding"
                    onclick="app.setFilter('outstanding')">Outstanding</button>
                <button class="btn-glass btn-danger" onclick="app.deleteAll()" style="margin-left:auto;">ðŸ—‘ Delete All</button>
            </div>
        </div>

        <!-- Table -->
        <div class="table-responsive">
            <table id="mainTable">
                <thead>
                    <tr>
                        <th width="30">::</th>
                        <th width="150">Data / WSID</th>
                        <th>Catatan (Manual)</th>
                        <th width="100">Plan</th>
                        <th width="120">Status</th>
                        <th width="40">Act</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Rows injected by JS -->
                </tbody>
            </table>
            <div id="emptyState" style="text-align:center; padding:30px; color:#9ca3af; font-size:14px;">
                Belum ada data. Tambahkan manual atau Import Excel.
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="theme_manager.js"></script>
    <script src="work_planner.js"></script>
</body>

</html>
