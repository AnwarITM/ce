<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Work Planner â€¢ EPS</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Unified Task & WSID Planner">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="16x16" href="icon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon-32x32.png">

    <!-- Styles -->
    <link rel="stylesheet" href="design-tokens.css">
    <link rel="stylesheet" href="styles.css">
    <link id="theme-link" rel="stylesheet" href="theme-light.css">

    <!-- Excel Parser -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" defer></script>

    <style>
        :root {
            /* Column widths */
            --w-handle: 30px;
            --w-data: 180px;
            --w-catatan: 250px;
            --w-plan: 100px;
            --w-status: 120px;
            --w-action: 50px;
        }

        body {
            min-height: 100vh;
        }

        .page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Header Area */
        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 12px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-right .btn-glass {
            justify-content: center;
            white-space: nowrap;
            line-height: 1.1;
        }

        .app-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-hover);
            cursor: pointer;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid var(--primary-color);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
        }

        /* Status Button */
        .status-btn {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
            text-align: center;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .status-btn.status-outstanding {
            background: rgba(239, 68, 68, 0.15);
            color: #dc2626;
            border-color: rgba(239, 68, 68, 0.35);
        }

        .status-btn.status-done {
            background: rgba(34, 197, 94, 0.15);
            color: #16a34a;
            border-color: rgba(34, 197, 94, 0.35);
        }

        /* Tab Bar */
        .tabs-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 4px;
            -webkit-overflow-scrolling: touch;
        }

        .tab-item {
            padding: 10px 16px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.4);
            cursor: pointer;
            white-space: nowrap;
            color: var(--text-color);
            font-size: 13px;
            font-weight: 500;
        }

        .tab-item.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
            color: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: 600;
        }

        .tab-add-btn {
            padding: 10px;
            border: 1px dashed var(--text-color);
            border-radius: 12px;
            cursor: pointer;
            opacity: 0.6;
        }

        /* Metrics */
        .dashboard-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .metric-card {
            flex: 1;
            min-width: 100px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            padding: 12px;
            border-radius: 12px;
            border: var(--glass-border);
            text-align: center;
        }

        .metric-val {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-color);
        }

        .metric-label {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        /* Controls Area - Mobile Optimized */
        .controls-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            padding: 16px;
            border-radius: 12px;
            border: var(--glass-border);
            box-shadow: var(--shadow-md);
        }

        .main-toolbar {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        .action-group {
            display: flex;
            gap: 8px;
        }

        .import-area {
            padding: 6px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex: 1;
            min-width: 200px;
        }

        /* Common Buttons */
        .btn-glass {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--text-color);
            transition: transform 0.2s;
        }

        .btn-glass:hover {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white !important;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-danger {
            color: #dc2626;
            border-color: rgba(220, 38, 38, 0.3);
        }

        /* Table */
        .table-responsive {
            overflow-x: auto;
            border-radius: 12px;
            border: var(--glass-border);
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            vertical-align: middle;
        }

        th {
            background: rgba(99, 102, 241, 0.08);
            /* Fallback */
            color: var(--primary-color);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 11px;
            white-space: nowrap;
        }

        input.cell-edit,
        textarea.cell-edit {
            width: 100%;
            background: var(--input-bg, rgba(255, 255, 255, 0.6));
            border: 1px solid var(--input-border, rgba(0, 0, 0, 0.2));
            color: var(--text-color);
            font-family: inherit;
            border-radius: 6px;
            padding: 6px 8px;
            transition: background 0.2s, border-color 0.2s, box-shadow 0.2s;
        }

        input.cell-edit:hover,
        textarea.cell-edit:hover {
            background: var(--input-bg-hover, rgba(255, 255, 255, 0.75));
            border-color: var(--input-border-hover, rgba(0, 0, 0, 0.3));
        }

        input.cell-edit:focus,
        textarea.cell-edit:focus {
            background: var(--input-bg-focus, rgba(255, 255, 255, 0.95));
            color: var(--input-text-focus, #0f172a);
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 85, 164, 0.2);
        }

        input.cell-edit {
            text-align: center;
            font-weight: 600;
            color: var(--primary-color);
        }

        textarea.cell-edit {
            min-height: 32px;
            resize: vertical;
        }


        /* Mobile Specifics */
        @media (max-width: 768px) {
            .app-header {
                justify-content: space-between;
                gap: 16px;
            }

            .header-right {
                width: 100%;
                margin-left: 0;
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }

            .header-right .btn-glass {
                width: 100%;
            }

            /* Stack controls nicely */
            .main-toolbar {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }

            .action-group {
                /* Buttons expand to fill width */
                flex: 1;
                display: grid;
                grid-template-columns: 1fr 1fr;
                /* Side by side equal width */
            }

            .import-area {
                width: 100%;
            }

            /* Compact table */
            th,
            td {
                padding: 8px 4px;
                font-size: 12px;
            }

            /* Import/Export buttons in header smaller? */
            .btn-glass {
                padding: 6px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="page-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <!-- Theme Toggle -->
                <button class="theme-toggle" onclick="toggleGlobalTheme()" title="Switch Theme">ðŸŒ™</button>
                <div class="app-title" onclick="app.renameTab()">Work Planner</div>
            </div>

            <div class="header-right">
                <button class="btn-glass" onclick="$('#fileImport').click()" title="Import JSON">â¬‡ Import</button>
                <button class="btn-glass" onclick="app.exportTabData()" title="Export JSON">â¬† Export</button>
                <input type="file" id="fileImport" hidden accept=".json" onchange="app.importUniversal(this)">
            </div>
        </header>

        <!-- Tabs -->
        <div class="tabs-wrapper" id="tabsContainer">
            <div class="tab-add-btn" onclick="app.addTab()">+</div>
            <div class="tab-add-btn" onclick="app.deleteTab()" style="border-color:rgba(239,68,68,0.5); color:#ef4444;"
                title="Hapus Tab Aktif">âœ•</div>
        </div>

        <!-- Metric Cards -->
        <div class="dashboard-row">
            <div class="metric-card">
                <div class="metric-val" id="mTotal">0</div>
                <div class="metric-label">Total</div>
            </div>
            <div class="metric-card">
                <div class="metric-val" id="mDone">0</div>
                <div class="metric-label">Done</div>
            </div>
            <div class="metric-card">
                <div class="metric-val" id="mOut">0</div>
                <div class="metric-label">Outstanding</div>
            </div>
        </div>

        <!-- Controls Area -->
        <div class="controls-card">

            <div class="main-toolbar">
                <!-- Action Buttons: Side by Side on Mobile -->
                <div class="action-group">
                    <button class="btn-glass btn-primary" onclick="app.addData()">+ Add Data</button>
                    <button class="btn-glass" onclick="app.resetStatus()">â†º Reset Status</button>
                </div>

                <!-- Update Plan: Full Width on Mobile -->
                <div class="import-area">
                    <span class="metric-label" style="white-space:nowrap;">Update Plan:</span>
                    <input type="file" id="fileExcel" accept=".xlsx"
                        style="font-size:12px; width:100%; color:var(--text-color);">
                </div>
            </div>

            <!-- Excel Mapping Area (Initially hidden) -->
            <div id="excelMappingArea"
                style="display:none; margin-top:8px; padding-top:8px; border-top:1px dashed rgba(0,0,0,0.1);">
                <div class="mapping-grid">
                    <div>
                        <div class="metric-label">Kolom WSID (Excel)</div>
                        <select id="mapWSID" class="map-select"></select>
                    </div>
                    <div>
                        <div class="metric-label">Kolom Plan (Excel)</div>
                        <select id="mapPlan" class="map-select"></select>
                    </div>
                    <div style="display:flex; align-items:flex-end;">
                        <button class="btn-glass btn-primary" onclick="app.processExcel()" style="width:100%;">Update
                            Plan</button>
                    </div>
                </div>
            </div>

            <!-- Filter Segment -->
            <div style="display:flex; gap:4px; margin-top:12px; overflow-x:auto; padding-bottom:4px;">
                <button class="btn-glass active" data-filter="all" onclick="app.setFilter('all')">All</button>
                <button class="btn-glass" data-filter="done" onclick="app.setFilter('done')">Done</button>
                <button class="btn-glass" data-filter="outstanding"
                    onclick="app.setFilter('outstanding')">Outstanding</button>
                <button class="btn-glass btn-danger" onclick="app.deleteAll()" style="margin-left:auto;">ðŸ—‘
                    Delete</button>
            </div>
        </div>

        <!-- Table -->
        <div class="table-responsive">
            <table id="mainTable">
                <thead>
                    <tr>
                        <th width="30">::</th>
                        <th width="150">Data / WSID</th>
                        <th>Catatan</th>
                        <th width="100">Plan</th>
                        <th width="120">Status</th>
                        <th width="40">Act</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Rows injected by JS -->
                </tbody>
            </table>
            <div id="emptyState" style="text-align:center; padding:30px; color:#9ca3af; font-size:14px;">
                Belum ada data. Tambahkan manual atau Import Excel.
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="theme_manager.js"></script>
    <script src="work_planner.js"></script>
</body>

</html>
