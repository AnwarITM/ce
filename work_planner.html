<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Work Planner â€¢ EPS</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Unified Task & WSID Planner">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="16x16" href="icon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon-32x32.png">

    <!-- Styles -->
    <link rel="stylesheet" href="design-tokens.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="seasonal-effects.css">
    <link id="theme-link" rel="stylesheet" href="theme-light.css">

    <!-- Excel Parser -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" defer></script>
    <script src="seasonal-effects.js" defer></script>

    <style>
        :root {
            /* Column widths */
            --w-handle: 30px;
            --w-data: 180px;
            --w-catatan: 250px;
            --w-plan: 100px;
            --w-status: 120px;
            --w-action: 50px;
        }

        body {
            min-height: 100vh;
        }

        .page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Header Area */
        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 12px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-right .btn-glass {
            justify-content: center;
            white-space: nowrap;
            line-height: 1.1;
        }

        .app-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-hover);
            cursor: pointer;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid var(--primary-color);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
        }

        /* Status Button */
        .status-btn {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
            text-align: center;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .status-btn.status-outstanding {
            background: rgba(239, 68, 68, 0.15);
            color: #dc2626;
            border-color: rgba(239, 68, 68, 0.35);
        }

        .status-btn.status-done {
            background: rgba(34, 197, 94, 0.15);
            color: #16a34a;
            border-color: rgba(34, 197, 94, 0.35);
        }

        .desktop-delete-btn {
            display: none;
            margin-top: 6px;
            width: 100%;
            padding: 6px 8px;
            border-radius: 6px;
            font-size: 12px;
            border: 1px solid rgba(220, 38, 38, 0.35);
            color: #dc2626;
            background: rgba(239, 68, 68, 0.08);
            cursor: pointer;
            transition: opacity 0.2s;
        }

        @media (hover: hover) and (pointer: fine) {
            .desktop-delete-btn {
                display: inline-flex;
                justify-content: center;
                opacity: 0;
            }

            .tr-clickable:hover .desktop-delete-btn {
                opacity: 1;
            }
        }

        /* Tab Bar */
        .tabs-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 4px;
            -webkit-overflow-scrolling: touch;
        }

        .tab-item {
            padding: 10px 16px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.4);
            cursor: pointer;
            white-space: nowrap;
            color: var(--text-color);
            font-size: 13px;
            font-weight: 500;
        }

        .tab-item.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
            color: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: 600;
        }

        .tab-add-btn {
            padding: 10px;
            border: 1px dashed var(--text-color);
            border-radius: 12px;
            cursor: pointer;
            opacity: 0.6;
        }

        /* Metrics */
        .dashboard-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .metric-card {
            flex: 1;
            min-width: 100px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            padding: 12px;
            border-radius: 12px;
            border: var(--glass-border);
            text-align: center;
        }

        .metric-val {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-color);
        }

        .metric-label {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        /* Controls Area - Mobile Optimized */
        .controls-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            padding: 16px;
            border-radius: 12px;
            border: var(--glass-border);
            box-shadow: var(--shadow-md);
        }

        .main-toolbar {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        .action-group {
            display: flex;
            gap: 8px;
        }

        .import-area {
            padding: 6px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex: 1;
            min-width: 200px;
        }

        /* Common Buttons */
        .btn-glass {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--text-color);
            transition: transform 0.2s;
        }

        .btn-glass:hover {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white !important;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-danger {
            color: #dc2626;
            border-color: rgba(220, 38, 38, 0.3);
        }

        /* Table */
        .table-responsive {
            overflow-x: auto;
            border-radius: 12px;
            border: var(--glass-border);
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            vertical-align: middle;
        }

        th {
            background: rgba(99, 102, 241, 0.08);
            /* Fallback */
            color: var(--primary-color);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 11px;
            white-space: nowrap;
        }

        input.cell-edit,
        textarea.cell-edit {
            width: 100%;
            background: var(--input-bg, rgba(255, 255, 255, 0.6));
            border: 1px solid var(--input-border, rgba(0, 0, 0, 0.2));
            color: var(--text-color);
            font-family: inherit;
            border-radius: 6px;
            padding: 6px 8px;
            transition: background 0.2s, border-color 0.2s, box-shadow 0.2s;
        }

        input.cell-edit:hover,
        textarea.cell-edit:hover {
            background: var(--input-bg-hover, rgba(255, 255, 255, 0.75));
            border-color: var(--input-border-hover, rgba(0, 0, 0, 0.3));
        }

        input.cell-edit:focus,
        textarea.cell-edit:focus {
            background: var(--input-bg-focus, rgba(255, 255, 255, 0.95));
            color: var(--input-text-focus, #0f172a);
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 85, 164, 0.2);
        }

        input.cell-edit {
            text-align: center;
            font-weight: 600;
            color: var(--primary-color);
        }

        textarea.cell-edit {
            min-height: 32px;
            resize: vertical;
        }


        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            width: 100%;
            max-width: 450px;
            background: var(--card-bg);
            border: var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            padding: 24px;
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-muted);
            padding: 0;
            box-shadow: none;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 12px;
            color: var(--text-color);
            font-family: inherit;
            font-size: 14px;
            transition: all 0.2s;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            background: white;
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
        }

        /* Swipe to Delete Styles */
        .swipe-row {
            position: relative;
            overflow: hidden;
            background: transparent;
            touch-action: pan-y;
        }

        .swipe-content {
            position: relative;
            z-index: 2;
            background: transparent;
            transition: transform 0.2s ease-out;
            display: flex;
            width: 100%;
            align-items: center;
        }

        .swipe-action-delete {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 80px;
            background: #ef4444;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            z-index: 1;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            user-select: none;
        }

        .tr-clickable {
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
            /* Added for absolute delete button */
        }

        .tr-clickable:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        .text-cell {
            padding: 8px;
            border-radius: 6px;
            min-height: 20px;
            word-break: break-all;
        }

        .wsid-text {
            font-weight: 600;
            color: var(--primary-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            width: 100%;
            max-width: 450px;
            background: var(--card-bg);
            border: var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            padding: 24px;
            animation: slideUp 0.3s ease;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-color);
        }

            background: none;
            border: none;

            cursor: pointer;
            color: var(--text-muted);
            padding: 0;

        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            padding: 12px;
            color: #1e293b;
            /* Dark slate for high visibility */
            font-family: inherit;
            font-size: 14px;
            transition: all 0.2s;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            background: #ffffff;
            border-color: var(--primary-color);
            color: #000000;
            outline: none;
            box-shadow: 0 0 0 3px var(--accent-color);
        }

        .dragging {
            border: 2px dashed var(--primary-color) !important;
            background: rgba(99, 102, 241, 0.1) !important;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
        }

        /* Swipe to Delete Styles */
        .swipe-container {
            position: relative;
            overflow: hidden;
            background: transparent;
            width: 100%;
            touch-action: pan-x;
        }

        .swipe-content {
            position: relative;
            z-index: 2;
            background: transparent;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            width: 100%;
            align-items: center;
        }

        .swipe-action-delete {
            position: absolute;
            right: -80px;
            /* Initially off-screen relative to the container */
            top: 0;
            height: 100%;
            width: 80px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 13px;
            z-index: 10;
            cursor: pointer;
            border-radius: 0 8px 8px 0;
            box-shadow: inset 2px 0 5px rgba(0, 0, 0, 0.2);
            user-select: none;
        }

        .swipe-row {
            position: relative;
            will-change: transform;
        }

        .table-responsive {
            overflow-x: hidden;
            /* Prevent page-level horizontal scroll from the table */
            border-radius: 12px;
        }

        .tr-clickable {
            cursor: pointer;
            transition: background 0.2s;
        }

        .tr-clickable:hover {
            background: rgba(99, 102, 241, 0.05) !important;
        }

        .text-cell {
            padding: 8px;
            border-radius: 6px;
            min-height: 20px;
            word-break: break-all;
            text-align: center;
        }

        .text-left {
            text-align: left;
        }

        .wsid-text {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 14px;
            word-break: break-word;
            /* Allow long IDs to break */
            line-height: 1.2;
            display: block;
        }

        .notes-text {
            color: var(--text-color);
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .plan-text {
            font-weight: 600;
            color: var(--text-muted);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Mobile Specifics */
        @media (max-width: 768px) {
            .app-header {
                justify-content: space-between;
                gap: 16px;
            }

            .header-right {
                width: 100%;
                margin-left: 0;
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }

            .header-right .btn-glass {
                width: 100%;
            }

            /* Stack controls nicely */
            .main-toolbar {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }

            .action-group {
                /* Buttons expand to fill width */
                flex: 1;
                display: grid;
                grid-template-columns: 1fr 1fr;
                /* Side by side equal width */
            }

            .import-area {
                width: 100%;
            }

            /* Compact table */
            th,
            td {
                padding: 8px 4px;
                font-size: 12px;
            }

            /* Import/Export buttons in header smaller? */
            .btn-glass {
                padding: 6px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="page-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <!-- Theme Toggle -->
                <button class="theme-toggle" onclick="toggleGlobalTheme()" title="Switch Theme">ðŸŒ™</button>
                <div class="app-title" onclick="app.renameTab()" data-seasonal-title>Work Planner</div>
            </div>

            <div class="header-right">
                <button class="btn-glass" onclick="$('#fileImport').click()" title="Import JSON">â¬‡ Import</button>
                <button class="btn-glass" onclick="app.exportTabData()" title="Export JSON">â¬† Export</button>
                <input type="file" id="fileImport" hidden accept=".json" onchange="app.importUniversal(this)">
            </div>
        </header>

        <!-- Modal Overlay -->
        <div id="dataModal" class="modal-overlay" style="display:none;"
            onclick="if(event.target==this)app.closeModal()">
            <div class="modal-content glass-card">
                <div class="modal-header">
                    <h3 id="modalTitle">Add Data</h3>
                    <button class="btn-close" onclick="app.closeModal()">âœ•</button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editId">
                    <div class="input-group">
                        <label>Data / WSID</label>
                        <input type="text" id="mInputWsid" placeholder="Masukkan ID...">
                    </div>
                    <div class="input-group">
                        <label>Catatan</label>
                        <textarea id="mInputNotes" placeholder="Tambahkan catatan..." rows="3"></textarea>
                    </div>
                    <div class="input-group">
                        <label>Plan</label>
                        <input type="text" id="mInputPlan" placeholder="Contoh: Jan 2024">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-glass" onclick="app.closeModal()">Batal</button>
                    <button class="btn-glass btn-primary" onclick="app.saveModalData()">Simpan Data</button>
                </div>
            </div>
        </div>

        <!-- Modal Overlay -->
        <div id="dataModal" class="modal-overlay" style="display:none;">
            <div class="modal-content glass-card">
                <div class="modal-header">
                    <h3 id="modalTitle">Add Data</h3>
                    <button class="btn-close" onclick="app.closeModal()">âœ•</button>
                </div>

                    <input type="hidden" id="editId">

                        <label>Catatan</label>
                        <textarea id="mInputNotes" placeholder="Tambahkan catatan..."></textarea>
                    </div>
                    <div class="input-group">
                        <label>Plan</label>
                        <input type="text" id="mInputPlan" placeholder="Contoh: Jan 2024">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-glass" onclick="app.closeModal()">Batal</button>

            </div>
        </div>

        <!-- Controls Area -->
        <div class="controls-card">

            <div class="main-toolbar">

                <!-- Update Plan: Full Width on Mobile -->
                <div class="import-area">

            </div>

            <!-- Excel Mapping Area (Initially hidden) -->
            <div id="excelMappingArea"
                style="display:none; margin-top:8px; padding-top:8px; border-top:1px dashed rgba(0,0,0,0.1);">
                <div class="mapping-grid">
                    <div>
                        <div class="metric-label">Kolom WSID (Excel)</div>
                        <select id="mapWSID" class="map-select"></select>
                    </div>
                    <div>
                        <div class="metric-label">Kolom Plan (Excel)</div>
                        <select id="mapPlan" class="map-select"></select>
                    </div>
                    <div style="display:flex; align-items:flex-end;">
                        <button class="btn-glass btn-primary" onclick="app.processExcel()" style="width:100%;">Update
                            Plan</button>
                    </div>
                </div>
            </div>

            <!-- Filter Segment -->
            <div style="display:flex; gap:4px; margin-top:12px; overflow-x:auto; padding-bottom:4px;">
                <button class="btn-glass active" data-filter="all" onclick="app.setFilter('all')">All</button>
                <button class="btn-glass" data-filter="done" onclick="app.setFilter('done')">Done</button>
                <button class="btn-glass" data-filter="outstanding"
                    onclick="app.setFilter('outstanding')">Outstanding</button>
                <button class="btn-glass btn-danger" onclick="app.deleteAll()" style="margin-left:auto;">ðŸ—‘
                    Delete</button>
            </div>
        </div>

        <!-- Table -->
        <div class="table-responsive">
            <table id="mainTable">
                <thead>
                    <tr>
                        <th width="40">No</th>
                        <th width="180">Data / WSID</th>
                        <th>Catatan</th>
                        <th width="120">Plan</th>
                        <th width="120">Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Rows injected by JS -->
                </tbody>
            </table>
            <div id="emptyState" style="text-align:center; padding:30px; color:#9ca3af; font-size:14px;">
                Belum ada data. Tambahkan manual atau Import Excel.
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="theme_manager.js"></script>
    <script src="work_planner.js"></script>
</body>
