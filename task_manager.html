<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Multi Tab</title>
    <link rel="stylesheet" href="design-tokens.css">
    <link rel="stylesheet" href="styles.css">
    <link id="theme-link" rel="stylesheet" href="theme-light.css">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00e5ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TaskManager">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="Multi-tab task management application with offline support">

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" sizes="16x16" href="icon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon-32x32.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512x512.png">
    <style>
        /* Status dropdown colors dengan class-based */
        select {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            padding: 6px 10px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        /* Outstanding = Merah */
        select.status-outstanding {
            background: rgba(239, 68, 68, 0.15) !important;
            color: #dc2626 !important;
            border-color: rgba(239, 68, 68, 0.4) !important;
        }

        /* Done = Hijau */
        select.status-done {
            background: rgba(34, 197, 94, 0.15) !important;
            color: #16a34a !important;
            border-color: rgba(34, 197, 94, 0.4) !important;
        }

        /* Hover effects */
        select.status-outstanding:hover {
            background: rgba(239, 68, 68, 0.25) !important;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.2);
        }

        select.status-done:hover {
            background: rgba(34, 197, 94, 0.25) !important;
            box-shadow: 0 2px 8px rgba(34, 197, 94, 0.2);
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }

            .header {
                padding: 12px 16px;
                margin-bottom: 16px;
            }

            .header h1 {
                font-size: 20px;
            }

            .stats {
                padding: 10px 12px;
                margin-bottom: 16px;
            }

            .stat-number {
                font-size: 16px;
            }

            .stat-label {
                font-size: 11px;
            }

            .tabs {
                margin-bottom: 16px;
                gap: 6px;
            }

            .tab {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 60px;
            }

            .tab-controls {
                gap: 8px;
                margin-bottom: 16px;
            }

            .tab-controls button {
                padding: 8px 12px;
                font-size: 11px;
                flex: 1 1 auto;
                min-width: calc(50% - 4px);
                max-width: calc(50% - 4px);
            }

            .tab-controls button svg {
                width: 14px;
                height: 14px;
            }

            /* Table responsive - NO HORIZONTAL SCROLL */
            .table-container {
                overflow-x: visible !important;
            }

            table {
                width: 100% !important;
                min-width: auto !important;
                table-layout: auto !important;
            }

            /* Kolom layout untuk mobile - semua muat di layar */
            th:nth-child(1),
            td:nth-child(1) {
                width: 8% !important;
                padding: 6px 2px !important;
            }

            th:nth-child(2),
            td:nth-child(2) {
                width: 40% !important;
                /* Increased from 30% */
                padding: 6px 4px !important;
            }

            th:nth-child(3),
            td:nth-child(3) {
                width: 15% !important;
                /* Decreased from 20% */
                padding: 6px 3px !important;
            }

            th:nth-child(4),
            td:nth-child(4) {
                width: 17% !important;
                /* Decreased from 22% */
                padding: 6px 3px !important;
            }

            th:nth-child(5),
            td:nth-child(5) {
                width: 20% !important;
                padding: 6px 3px !important;
            }

            th,
            td {
                font-size: 10px !important;
                word-wrap: break-word !important;
                overflow-wrap: break-word !important;
            }

            th {
                font-size: 9px !important;
                padding: 6px 3px !important;
            }

            /* Dropdown status - compact untuk mobile */
            select {
                width: 100% !important;
                max-width: 100% !important;
                padding: 4px 2px !important;
                font-size: 9px !important;
                border-radius: 4px !important;
            }

            /* Tombol aksi di kolom Aksi - stack vertical */
            td:nth-child(5) {
                white-space: normal !important;
            }

            td:nth-child(5) button {
                display: block !important;
                width: 100% !important;
                padding: 4px 2px !important;
                font-size: 8px !important;
                margin: 1px 0 !important;
                min-width: auto !important;
            }

            /* Machine data text */
            .machine-data {
                font-size: 9px !important;
                line-height: 1.3 !important;
            }

            /* Modal responsive */
            .modal-content {
                width: 90%;
                max-width: 90%;
                padding: 20px;
                margin: 20px;
            }

            .modal-content h2 {
                font-size: 18px;
            }

            .modal-content input {
                font-size: 14px;
                padding: 10px;
            }

            .modal-buttons button {
                padding: 10px 16px;
                font-size: 13px;
            }
        }

        /* Extra small devices */
        @media (max-width: 480px) {
            .container {
                padding: 6px;
            }

            .header h1 {
                font-size: 18px;
            }

            .tab-controls button {
                font-size: 10px;
                padding: 6px 8px;
            }

            /* Table ultra compact */
            th:nth-child(1),
            td:nth-child(1) {
                width: 7% !important;
                padding: 4px 1px !important;
            }

            th:nth-child(2),
            td:nth-child(2) {
                width: 32% !important;
                padding: 4px 2px !important;
            }

            th:nth-child(3),
            td:nth-child(3) {
                width: 19% !important;
                padding: 4px 2px !important;
            }

            th:nth-child(4),
            td:nth-child(4) {
                width: 22% !important;
                padding: 4px 2px !important;
            }

            th:nth-child(5),
            td:nth-child(5) {
                width: 20% !important;
                padding: 4px 2px !important;
            }

            th,
            td {
                font-size: 8px !important;
            }

            th {
                font-size: 7px !important;
            }

            select {
                padding: 3px 1px !important;
                font-size: 8px !important;
            }

            td:nth-child(5) button {
                padding: 3px 1px !important;
                font-size: 7px !important;
            }

            .machine-data {
                font-size: 8px !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 onclick="renameTab()" title="Click to rename tab">Tab 1</h1>
            <div class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode"></div>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalStat">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="doneStat">0</div>
                <div class="stat-label">Done</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="outstandingStat">0</div>
                <div class="stat-label">Outstanding</div>
            </div>
        </div>

        <div class="tabs" id="tabs">
            <div class="tab active" onclick="switchTab(0)">Tab 1</div>
        </div>

        <div class="tab-controls">
            <button onclick="showAddModal()" title="Add New Data">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                    <line x1="12" y1="5" x2="12" y2="19" />
                    <line x1="5" y1="12" x2="19" y2="12" />
                </svg>
                Add Data
            </button>

            <button onclick="addTab()" title="Add New Tab">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                    <path d="M3 4h6l2 3h10a1 1 0 0 1 1 1v2" />
                    <line x1="12" y1="17" x2="12" y2="23" />
                    <line x1="9" y1="20" x2="15" y2="20" />
                </svg>
                Add Tab
            </button>

            <button onclick="resetStatus()" title="Reset All Status">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                    <polyline points="23 4 23 10 17 10" />
                    <path d="M1 20a11 11 0 0 1 9-10.95" />
                </svg>
                Reset Status
            </button>

            <button onclick="sortByPeriod()" title="Sort by Period">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                    <rect x="3" y="4" width="18" height="18" rx="2" />
                    <line x1="16" y1="2" x2="16" y2="6" />
                    <line x1="8" y1="2" x2="8" y2="6" />
                    <line x1="3" y1="10" x2="21" y2="10" />
                </svg>
                Sort by Period
            </button>

            <button onclick="deleteAll()" title="Delete All Data">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                    <polyline points="3 6 5 6 21 6" />
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />
                    <line x1="10" y1="11" x2="10" y2="17" />
                    <line x1="14" y1="11" x2="14" y2="17" />
                </svg>
                Delete All
            </button>

            <button id="exportBtn" onclick="exportData()" title="Export Data to JSON">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="17 8 12 3 7 8" />
                    <line x1="12" y1="3" x2="12" y2="15" />
                </svg>
                Export
            </button>

            <button id="importBtn" onclick="document.getElementById('importFile').click()"
                title="Import Data from JSON">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="7 10 12 15 17 10" />
                    <line x1="12" y1="15" x2="12" y2="3" />
                </svg>
                Import
            </button>

            <button id="removeTabBtn" onclick="removeTab()" title="Remove Current Tab">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                    <path d="M3 4h6l2 3h10a1 1 0 0 1 1 1v2" />
                    <line x1="15" y1="15" x2="21" y2="21" />
                    <line x1="21" y1="15" x2="15" y2="21" />
                </svg>
                Remove Tab
            </button>

            <input type="file" id="importFile" style="display: none;" accept=".json" onchange="importData(event)">
        </div>

        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Data Mesin</th>
                        <th>Plan</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <!-- Add/Edit Data Modal -->
        <div class="modal" id="addModal">
            <div class="modal-content">
                <h2 id="modalTitle">Add Data</h2>
                <input type="text" id="machineData" placeholder="Data Mesin" required>
                <input type="text" id="notes" placeholder="Notes">
                <div class="loader" id="loader"></div>
                <div class="modal-buttons">
                    <button class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button onclick="saveData()">Save</button>
                </div>
            </div>
        </div>

        <!-- Rename Tab Modal -->
        <div class="modal" id="renameModal">
            <div class="modal-content">
                <h2>Rename Tab</h2>
                <input type="text" id="newTabName" placeholder="New Tab Name" required>
                <div class="loader" id="renameLoader"></div>
                <div class="modal-buttons">
                    <button class="btn-secondary" onclick="closeRenameModal()">Cancel</button>
                    <button onclick="confirmRenameTab()">Save</button>
                </div>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div class="modal" id="confirmModal">
            <div class="modal-content confirm-modal-content">
                <h2 id="confirmTitle">Confirm</h2>
                <p id="confirmMessage"></p>
                <div class="modal-buttons">
                    <button class="btn-secondary" onclick="closeConfirmModal()">Cancel</button>
                    <button id="confirmActionBtn" onclick="executeConfirmedAction()">Confirm</button>
                </div>
            </div>
        </div>

        <!-- PWA Install Banner -->
        <div id="installBanner" class="install-banner" style="display: none;">
            <div class="install-banner-content">
                <span>ðŸ“± Install this app for better experience!</span>
                <button onclick="installPWA()" class="install-btn">Install</button>
                <button onclick="dismissInstallBanner()" class="dismiss-btn">Ã—</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/EPS/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // PWA Install functionality
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallBanner();
        });

        function showInstallBanner() {
            const banner = document.getElementById('installBanner');
            banner.style.display = 'block';
        }

        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                    dismissInstallBanner();
                });
            }
        }

        function dismissInstallBanner() {
            const banner = document.getElementById('installBanner');
            banner.style.display = 'none';
        }

        window.addEventListener('appinstalled', (evt) => {
            console.log('App installed');
            dismissInstallBanner();
        });
    </script>
</body>

</html>
